<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
        <title>Camera</title>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./index.css">
        <script src="js/index.js"></script>
    </head>

    <body>
        <div class="home">
            <div class="show" id="show">
                <canvas id="canvas"></canvas>
            </div>
            <div class="temp-display">
                <h4>Temperature Display</h4><br>
                <div><label>Min: <output>50</output></label></div>                  
                <div><label>Max: <output>70</output></label></div>                  
            </div>    
            <div class="update-time">Update time : <label id="update-time">00:00:00</label></div>
            <div class="list">
                <div class="item" id="img0"><img src="/0.jpg" alt=""></div>
                <div class="item" id="img1"><img src="/1.jpg" alt=""></div>
                <div class="item" id="img2"><img src="/2.jpg" alt=""></div>
                <div class="item" id="img3"><img src="/3.jpg" alt=""></div>
                <div class="item" id="img4"><img src="/4.jpg" alt=""></div>
            </div>
        </div>
    </body>
</html>
