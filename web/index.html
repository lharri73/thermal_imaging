<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
        <title>Camera</title>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./index.css">
        <script src="js/index.js"></script>

    </head>
    
    
    <body>

        <div class="home">
            <div class="show" id="show">
                <canvas id="canvas"></canvas>

            </div>
            <div class="temperature">
                <button type="button" id="clearBut">Clear Rects</button>
            </div>
            <div class="update-time">Update time : <label id="update-time">00:00:00</label></div>
            <div id="list">
                <div class="item" id="img0"><img src="/0.jpg" alt="" id="img0_tag"></div>
                <div class="item" id="img1"><img src="/1.jpg" alt="" id="img1_tag"></div>
                <div class="item" id="img2"><img src="/2.jpg" alt="" id="img2_tag"></div>
                <div class="item" id="img3"><img src="/3.jpg" alt="" id="img3_tag"></div>
                <div class="item" id="img4"><img src="/4.jpg" alt="" id="img4_tag"></div>
            </div>

            <div class="thresh">Set Threshold: <label id="thresh">0</label>
                <input type="number" id="threshold" name="threshold" value=0>
                <button type="button" id="threshold_button" onclick="getAlertInput()">Enter</button>
            </div>




            <div class="alert" id="alert">
                <span class="closebtn" id="myPopup" onclick="this.parentElement.style.display='none';">&times;</span> 
                <center>
                    <strong>Danger!</strong> Temperature is over threshold.
                </center>
            </div>
        </div>

    </body>
</html>
